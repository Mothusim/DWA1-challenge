<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/shoelace-autoloader.js"></script>

    <script src="./app.js" defer></script>

</head>

<body>

    <div class="container">

        <nav>

            
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <img src="./tally-count-online-logo.svg" alt="Logo" class="logo">
            
        </nav>

        <header>

            <h1>Tally Count</h1>

        </header>

        <aside class="controls">

            <label>

                <span>Display</span>

                <select>

                    <option>Single</option>
                    <option>Multiple</option>

                </select>

            </label>

            <label>

                <span>Counter</span>

                <select>

                    <option>Counter 1</option>
                    <option>Counter 2</option>
                    <option>Counter 3</option>

                </select>

            </label>

            <button>Settings</button>

        </aside>

        <main class="counter">

            <input class="counter_value" data-key="number" readonly value="0">

            <div class="counter_actions">
                
                <sl-button style="width: 10%" data-key="subtract" variant="danger">-</sl-button>

                <sl-button style="width: 10%" data-key="reset" variant="primary">Reset</sl-button>

                <sl-button style="width: 10%" data-key="add" variant="success">+</sl-button>


                <!-- <button data-key="subtract" class="counter_button counter_button_first">-</button>
                <button data-key="add" class="counter_button">+</button> -->
            </div>

        </main>

        <footer>

            Inspired by <a href="https://tallycount.app/" class="footer_link">Tally Count</a>.


        </footer>

    </div>

</body>

</html>
